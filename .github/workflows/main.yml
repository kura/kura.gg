name: Build and deploy
on: push
env:
  FORCE_COLOR: "1"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: cache_file
      - name: apt install  
        run: |
          sudo apt update
          sudo apt install -y pngquant imagemagick phantomjs
      - name: pip install
        run: make install
      - name: clean
        run: make clean
      - name: publish
        run: |
          make publish
          rm -rf output/theme/fonts/roboto*
          rm -rf output/curriculum-vitae/ && cp -R cv output/curriculum-vitae/
      - name: cname
        run: make cname
      - name: purge crud
        run: make remove_crud
      - name: touch
        run: make touch
      - name: purge cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_branch: gh-pages
            publish_dir: ./output
      - name: screenshot
        run: make screenshot
      - name: pngquant
        run: make pngquant
      - name: perms
        run: make perms
      - name: hash
        run: make hash
      - name: deploy images, screenshots and hashes
        uses: peaceiris/actions-gh-pages@v3
        with:
            personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
            publish_branch: gh-pages
            publish_dir: ./output
      - name: purge cache again
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
